<nav class="navbar">
    <div class="navbar-left">
        <a href="/" class="logo">
            <h1><i class="fas fa-comments icon"></i> StudyBud</h1>
        </a>
    </div>

    <div class="navbar-center">
        <form method="GET" action="{% url 'home' %}" class="search-form">
            <input type="text" name="q" placeholder="Buscar salas..." />
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div class="navbar-right">
        {% if request.user.is_authenticated %}
            <p class="user">Hola, {{ request.user }}</p>
            <a href="{% url 'logout' %}" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn-login"><i class="fas fa-sign-in-alt"></i> Login</a>
        {% endif %}
    </div>
</nav>
