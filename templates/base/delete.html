{% extends 'main.html' %}
{% block content %}
<div class="container delete-confirm-container card">
    <form method="POST" action="">
        {% csrf_token %}
        <p>¿Estás seguro que quieres eliminar "<strong>{{ obj }}</strong>"?</p>
        <div class="actions">
            <a href="{{ request.META.HTTP_REFERER }}" class="btn-return">Volver</a>
            <input type="submit" class="btn-confirm" value="Confirmar" />
        </div>
    </form>
</div>
{% endblock content %}
