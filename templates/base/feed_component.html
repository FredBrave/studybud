<div class="feed-list">
    {% for room in rooms %}
        <div class="card feed-item">
            <div class="feed-header">
                <div>
                    <a href="{% url 'user-profile' room.host.id %}" class="host-link">
                        <i class="fas fa-user icon"></i> @{{ room.host.username }}
                    </a>
                    <p class="room-topic"><i class="fas fa-tag icon"></i> {{ room.topic.name }}</p>
                </div>
                
                {% if request.user == room.host %}
                    <div class="feed-actions">
                        <a href="{% url 'update-room' room.id %}" class="btn-action edit">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'delete-room' room.id %}" class="btn-action delete">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                {% endif %}
            </div>

            <h4>
                <a href="{% url 'room' room.id %}" class="room-title">
                    <i class="fas fa-door-open icon"></i> {{ room.name }}
                </a>
            </h4>
        </div>
    {% endfor %}
</div>
