{% extends 'main.html' %}
{% block content %}
<div class="auth-container container">
    <div class="card auth-card">
        {% if page == 'login' %}
            <h2><i class="fas fa-sign-in-alt icon"></i> Iniciar Sesión</h2>
            <form method="POST" action="">
                {% csrf_token %}
                <label for="username">Usuario:</label>
                <input type="text" name="username" placeholder="Ingrese su usuario" required>

                <label for="password">Contraseña:</label>
                <input type="password" name="password" placeholder="Ingrese su contraseña" required>

                <input type="submit" class="btn-auth" value="Entrar">
            </form>
            <p>¿No tienes cuenta?</p>
            <a href="{% url 'register' %}" class="auth-link">Regístrate</a>
        {% else %}
            <h2><i class="fas fa-user-plus icon"></i> Crear cuenta</h2>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn-auth" value="Registrarse">
            </form>
            <p>¿Ya tienes cuenta?</p>
            <a href="{% url 'login' %}" class="auth-link">Iniciar sesión</a>
        {% endif %}
    </div>
</div>
{% endblock content %}
